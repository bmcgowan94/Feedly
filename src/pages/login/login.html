<ion-header hidden>
  <ion-navbar color="danger">
    <ion-title>
      Feedly
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- Logo -->
  <ion-item text-center no-lines>
    <ion-icon name="bonfire" class="logo" color="tatYou_primary"></ion-icon>
  </ion-item>

  <!-- Header and sub-header -->
  <ion-item text-center no-lines>
    <h1 class="title">TAT YOU</h1>
    <h6 class="title">For buying & selling unique tattoo designs</h6>
  </ion-item>

  <!-- Grid for Input fields-->
  <ion-grid style="width:75%;">
    <ion-row class="rowStyle">
      <ion-icon name="mail" color="tatYou_primary"></ion-icon>
      <ion-input type="email" placeholder="Your email..." [(ngModel)]="email"></ion-input>
    </ion-row>

    <ion-row class="rowStyle">
      <ion-icon name="key" color="tatYou_primary"></ion-icon>
      <ion-input type="password" placeholder="Your password..." [(ngModel)]="password"></ion-input>
    </ion-row>

    <ion-row>
        <button ion-button block round outline color="tatYou_primary" style="margin-top: 20px;" (click)="login()">Login</button>
    </ion-row>

  </ion-grid>

  <button ion-button block clear color="tatYou_primary" (click)="gotoSignup()">Don't have an account? Sign Up</button>

</ion-content>
